            --medium: #FFC107;
            --hard: #F44336;
            --team1: #2196F3;
            --team2: #9C27B0;
        }
        
        * {
            font-family: 'Tajawal', sans-serif;
            box-sizing: border-box;
        }
        
        body {

            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .game-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        header {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
        }
        
        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin: 0;
        }
        
        .game-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .game-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .game-options {
                grid-template-columns: 1fr;
            }
        }
        
        .game-option {
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid var(--primary);
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .game-option:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 87, 34, 0.4);
        }
        
        .game-option.used {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .category {
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            padding: 15px;
        }
        
        .category-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid;
        }
        
        .easy .category-title {
            color: var(--easy);
            border-color: var(--easy);
        }
        
        .medium .category-title {
            color: var(--medium);
            border-color: var(--medium);
        }
        
        .hard .category-title {
            color: var(--hard);
            border-color: var(--hard);
        }
        
        .questions-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .question-value {
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            padding: 10px;
            margin: 0;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .easy .question-value {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid var(--easy);
        }
        
        .medium .question-value {
            background: rgba(255, 193, 7, 0.2);
            border: 2px solid var(--medium);
        }
        
        .hard .question-value {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid var(--hard);
        }
        
        .question-value:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .question-value.used {
            opacity: 0.3;
            cursor: not-allowed;
        }

            background: rgba(0,0,0,0.7);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .question-text {
            font-size: 1.5rem;
            line-height: 1.6;
        }
        
        .question-image {
            max-width: 300px;
            max-height: 200px;
            margin: 15px auto;
            display: block;
            border-radius: 10px;
        }
        
        .question-category {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: bold;

        .question-category.easy {

        }
        
        .question-category.medium {
            background: var(--medium);
        }
        
        .question-category.hard {
            background: var(--hard);
        }
        
        .teams-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

            border-radius: 10px;
            padding: 20px;
            width: 45%;
            position: relative;
        }
        
        .team1 {

        }
        
        .team2 {

        }

            margin-top: 20px;

                return;
            }

            gameBoard.innerHTML = '';

            createCategory('easy', 'أسئلة (200 نقطة)', 9, 200);

            // إنشاء فئة الأسئلة الصعبة (9 أسئلة × 600 نقطة)
            createCategory('hard', 'أسئلة (600 نقطة)', 9, 600);
        }

        // إنشاء فئة أسئلة
        function createCategory(difficulty, title, count, value) {
            const categoryDiv = document.createElement('div');
            categoryDiv.className = `category ${difficulty}`;
            
            const titleElement = document.createElement('div');
            titleElement.className = 'category-title';
            titleElement.textContent = title;
            categoryDiv.appendChild(titleElement);
            
            // إضافة شبكة الأسئلة
            const questionsGrid = document.createElement('div');
            questionsGrid.className = 'questions-grid';
            
            // إضافة أسئلة الفئة
            for (let i = 0; i < count; i++) {
                const questionBtn = document.createElement('button');
                questionBtn.className = `question-value ${difficulty}`;
                questionBtn.textContent = value;
                questionBtn.onclick = () => selectQuestion(difficulty, value);
                questionsGrid.appendChild(questionBtn);
            }
            
            categoryDiv.appendChild(questionsGrid);
            gameBoard.appendChild(categoryDiv);
        }

        // اختيار سؤال
        function selectQuestion(difficulty, value) {
            // التحقق من وجود أسئلة متبقية
            if (questions[difficulty].length === 0) {
                alert('لا توجد أسئلة متبقية في هذه الفئة!');
                return;
            }
            
            // اختيار سؤال عشوائي
            const randomIndex = Math.floor(Math.random() * questions[difficulty].length);
            currentQuestion = questions[difficulty][randomIndex];
            currentCategory = difficulty;
            currentValue = value;
            
            // إزالة السؤال من القائمة لمنع التكرار
            questions[difficulty].splice(randomIndex, 1);
            
            // عرض السؤال
            if (currentQuestion.image) {
                questionDisplay.innerHTML = `
                    <div class="question-category ${difficulty}">${value} نقطة</div>
                    <div class="image-question">
                        <div class="question-text">${currentQuestion.question}</div>
                        <img src="${currentQuestion.image}" class="question-image" alt="صورة السؤال">
                    </div>
                `;
            } else {
                questionDisplay.innerHTML = `
                    <div class="question-category ${difficulty}">${value} نقطة</div>
                    <div class="question-text">${currentQuestion.question}</div>
                `;
            }
            
            // تعطيل زر الإجابة وتمكين زر السؤال التالي
            showAnswerBtn.disabled = false;
            nextQuestionBtn.disabled = true;
            answerDisplay.style.display = 'none';
            
            // تحديث الفريق الحالي
            updateCurrentTeam();
            
            // تعطيل زر السؤال المستخدم
            disableUsedQuestion(difficulty, value);
        }

        // تعطيل السؤال المستخدم
        function disableUsedQuestion(difficulty, value) {
            const buttons = document.querySelectorAll(`.${difficulty} .question-value`);
            let found = false;
            
            buttons.forEach(button => {
                if (!found && button.textContent == value && !button.classList.contains('used')) {
                    button.classList.add('used');
                    found = true;
                }
            });
        }

            nextQuestionBtn.disabled = false;

            // تبديل الفريق

            updateCurrentTeam();
            
            // التحقق من انتهاء الأسئلة
            checkGameEnd();
        }

        function checkGameEnd() {
            const easyQuestionsLeft = document.querySelectorAll('.easy .question-value:not(.used)').length;
            const mediumQuestionsLeft = document.querySelectorAll('.medium .question-value:not(.used)').length;
            const hardQuestionsLeft = document.querySelectorAll('.hard .question-value:not(.used)').length;
            
            if (easyQuestionsLeft === 0 && mediumQuestionsLeft === 0 && hardQuestionsLeft === 0) {
                setTimeout(() => {
                    alert(`انتهت اللعبة!\nنتيجة الفريق الأول: ${team1Score}\nنتيجة الفريق الثاني: ${team2Score}`);
                }, 500);
            }
        }

        // إضافة نقاط للفريق
        function addScore(team, points) {
            if (team === 1) {
                team1Score += points * currentValue;
                team1ScoreElement.textContent = team1Score;
            } else {
                team2Score += points * currentValue;
                team2ScoreElement.textContent = team2Score;
            }
        }

        // تحديث عرض الفريق الحالي
        function updateCurrentTeam() {
            // إزالة أي مؤشرات سابقة
            document.querySelectorAll('.current-team').forEach(el => el.remove());

                const currentTeamElement = document.createElement('div');

                    document.querySelector('.team1').appendChild(currentTeamElement);
                } else {
                    document.querySelector('.team2').appendChild(currentTeamElement);
                }
            }
        }

            currentCategory = null;
            currentValue = 0;
            team1Score = 0;
            team2Score = 0;
            currentTeam = 1;
            usedGames = [];
            questions = null;
